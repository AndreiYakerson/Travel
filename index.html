<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body class="main-layout">
    <header>
        <h1>TravelTip</h1>
        <form class="form-search" onsubmit="app.onSearchAddress(event)">
            <div class="search-container">
                <input type="text" name="address" placeholder="Search For Location" />
                <button title="Search">üîç</button>
                <button type="button" title="My Position" onclick="app.onPanToUserPos()"
                    class="btn-user-pos">&nbsp;</button>
            </div>
        </form>

            <select class="choose-theme btn" onchange="app.onChangeTheme(this.value)">
                <option value="" disabled selected hidden>Select Theme</option>
                <option value="theme-1">Default theme</option>
                <option value="theme-2">Aqua theme</option>
                <option value="theme-3">Green theme</option>
            </select>

    </header>
    <main class="main-content-layout">
        <div class="map-container">
            <div class="map"></div>
        </div>
        <section class="locs-container">
            <div class="selected-and-flitter container ">
                <section class="selected-loc">
                    <h2>Location <span class="loc-name"></span> <span class="loc-rate"></span></h2>
                    <h4>Distance <span class="loc-distance"></span> </h4>
                    <h4 class="loc-address"></h4>
                    <button onclick="app.onCopyLoc()">Copy location</button>
                    <button onclick="app.onShareLoc()">Share location</button>
                    <input name="loc-copier" />
                </section>
                <section class="loc-filter">
                    <div>
                        <input name="filter-by-txt" type="text" placeholder="Search location"
                            oninput="app.onSetFilterBy({txt: this.value})" />
                    </div>
                    <div class="sort-items">
                        <div class="filter-rate-range">
                            <label>
                                Min Rate:
                                <input name="filter-by-rate" type="range" min="0" max="5" value="0"      
                                    onchange="this.title=this.value;app.onSetFilterBy({minRate: this.value})" />
                            </label>
                            <article class="rate-value">0</article>
                        </div>
                        <p>
                            Sort by:
                            <select class="sort-by" onchange="app.onSetSortBy()">
                                <option value="name">Name</option>
                                <option value="rate" selected>Rate</option>
                                <option value="createdAt">Creation Time</option>
                            </select>
                            <label>
                                <input checked class="sort-desc" type="checkbox" oninput="app.onSetSortBy()" />
                                Descending
                            </label>
                        </p>
                    </div>
                </section>
            </div>
            <section class="loc-stats">
                <div class="loc-stats-rate">
                    <h3>Statistics</h3>
                    <h4>By last update:</h4>
                    <div class="pie"></div>
                    <ul class="legend"></ul>
                </div>
            </section>
            <h3 class="locs-header">Locations</h3>
            <div class="loc-list-container">
                <ul class="loc-list"></ul>
            </div>

        </section>

    </main>
    <pre class="debug" hidden></pre>
    <div class="user-msg"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.22.0/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
